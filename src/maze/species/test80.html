<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 55218, "label": 55218, "shape": "dot", "size": 10}, {"id": 54194, "label": 54194, "shape": "dot", "size": 10}, {"id": 50098, "label": 50098, "shape": "dot", "size": 10}, {"id": 58294, "label": 58294, "shape": "dot", "size": 10}, {"id": 61557, "label": 61557, "shape": "dot", "size": 10}, {"id": 57585, "label": 57585, "shape": "dot", "size": 10}, {"id": 49398, "label": 49398, "shape": "dot", "size": 10}, {"id": 50150, "label": 50150, "shape": "dot", "size": 10}, {"id": 51443, "label": 51443, "shape": "dot", "size": 10}, {"id": 51174, "label": 51174, "shape": "dot", "size": 10}, {"id": 49463, "label": 49463, "shape": "dot", "size": 10}, {"id": 57783, "label": 57783, "shape": "dot", "size": 10}, {"id": 25194, "label": 25194, "shape": "dot", "size": 10}, {"id": 57955, "label": 57955, "shape": "dot", "size": 10}, {"id": 18672, "label": 18672, "shape": "dot", "size": 10}, {"id": 52209, "label": 52209, "shape": "dot", "size": 10}, {"id": 41454, "label": 41454, "shape": "dot", "size": 10}, {"id": 63668, "label": 63668, "shape": "dot", "size": 10}, {"id": 34941, "label": 34941, "shape": "dot", "size": 10}, {"id": 46390, "label": 46390, "shape": "dot", "size": 10}, {"id": 27580, "label": 27580, "shape": "dot", "size": 10}, {"id": 21397, "label": 21397, "shape": "dot", "size": 10}, {"id": 27010, "label": 27010, "shape": "dot", "size": 10}, {"id": 40284, "label": 40284, "shape": "dot", "size": 10}, {"id": 34290, "label": 34290, "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": 55218, "to": 54194, "weight": 0.9375}, {"from": 55218, "to": 50098, "weight": 0.875}, {"from": 54194, "to": 50098, "weight": 0.9375}, {"from": 54194, "to": 58294, "weight": 0.8125}, {"from": 61557, "to": 57585, "weight": 0.8125}, {"from": 49398, "to": 50150, "weight": 0.8125}, {"from": 49398, "to": 51443, "weight": 0.8125}, {"from": 50150, "to": 51174, "weight": 0.9375}, {"from": 50150, "to": 50098, "weight": 0.8125}, {"from": 50150, "to": 58294, "weight": 0.8125}, {"from": 49463, "to": 57783, "weight": 0.875}, {"from": 57783, "to": 58294, "weight": 0.875}, {"from": 57585, "to": 51443, "weight": 0.8125}, {"from": 25194, "to": 57955, "weight": 0.8125}, {"from": 18672, "to": 51443, "weight": 0.8125}, {"from": 50098, "to": 58294, "weight": 0.875}, {"from": 52209, "to": 51443, "weight": 0.8125}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {

    "edges": {

};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
